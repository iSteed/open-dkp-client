version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export NODE_OPTIONS=--openssl-legacy-provider
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist  # or 'build' depending on your Angular config
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
