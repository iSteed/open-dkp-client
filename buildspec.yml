version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
        - export NVM_DIR=$HOME/.nvm
        - source $NVM_DIR/nvm.sh
        - nvm install 16
        - nvm use 16
        - node -v
        - export NODE_OPTIONS=--openssl-legacy-provider
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/open-dkp-client
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
